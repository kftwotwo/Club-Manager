<h4>Edit Member</h4>

<label>New First:</label>

<br>

<label>New Last:</label>
<input [(ngModel)]="selectedMember.last">
<br>

<label>New Role:</label>
<input [(ngModel)]="selectedMember.role">
<br>

<input [(ngModel)]="selectedMember.bio">

<button (click)="updateMember(selectedMember)">Update</button>
